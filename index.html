<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Safety Observation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Daily Safety Observation</h2>

    <label>Date</label>
    <input type="date" id="date" disabled />

    <label>Observation Title</label>
    <input type="text" id="title" placeholder="Enter observation title" />

    <label>Observation Description</label>
    <textarea id="description" placeholder="Describe what was observed"></textarea>

    <label>Safety Standard</label>
    <select id="standard">
      <option value="">Select Standard</option>
      <option>Working at Height</option>
      <option>LOTO / Isolation</option>
      <option>Vehicles & Driving</option>
      <option>Electrical Safety</option>
      <option>Confined Space</option>
      <option>Lifting Operations</option>
      <option>Machine Guarding</option>
    </select>

    <label>Location</label>
    <input type="text" id="location" placeholder="Area / Department" />

    <label>Actions Taken</label>
    <textarea id="action" placeholder="Immediate / corrective action taken"></textarea>

    <button onclick="copyObservation()">ðŸ“‹ Copy & Save</button>

    <textarea id="output" readonly></textarea>
  </div>

  <!-- ðŸ”´ THIS IS THE MOST IMPORTANT LINE -->
  <script type="module" src="app.js"></script>
</body>
</html>
